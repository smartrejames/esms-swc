<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha@9/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../dist/main.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1/dist/es-module-shims.wasm.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "mocha": "https://unpkg.com/mocha@9/mocha-es2018.js",
          "chai": "https://unpkg.com/@esm-bundle/chai@4/esm/chai.js",
          "sinon": "https://unpkg.com/sinon@12/pkg/sinon-esm.js",
          "app": "./index.ts"
        }
      }
    </script>
    <script type="module-shim">
      import 'mocha'
      mocha.setup({ ui: 'bdd', retries: 0, checkLeaks: true })
      import('app').then(() => mocha.run())
    </script>
  </body>
</html>
